<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
        <link rel="icon" href="assets/images/favicon.png" type="image/webp">
        <title>The Landis Duo</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Snowfall Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Snowfall Background Animation -->

        <div class="min-h-full flex-h-center" id="background_div">
            <input type="hidden" value="https://bio.link" id="app-url">
                <input type="hidden" value="null" id="is-featured">
                    <canvas id="bg-canvas" class="background-overlay"></canvas>

            <div class="mt-48 page-full-wrap relative ">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="assets/images/photo.jpg" src="assets/images/photo.jpg" alt="[Family photo]"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">Join the Landis family in missions!</h2>
                       
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://forms.gle/FcuNep2BUK3B2sj58" data-id="261652" data-type="page_item">
                            <!--<img class="link-each-image" data-src="assets/images/linkedin.png" src="assets/images/linkedin.png" alt="LinkedIn @ [User]"/> -->
                            <span class=" item-title text-center">Sign up for "The Landis Gazette"!</span>
                        </a>
                    </div>        
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://give.mogiv.com/App/Form/a2b16298-aced-4d10-a008-d76b6004528f" data-id="261685" data-type="page_item">
                            <!--<img class="link-each-image" data-src="assets/images/github.png" src="assets/images/github.png" alt="GitHub @ [User]"/> -->
                            <span class=" item-title text-center">Give Online Here!</span>
                        </a>
                    </div>                      
                </div>                                                                                
            </div>
        </div>
    </body>

    <!--
